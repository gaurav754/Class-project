<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./registration.html">Registration</a></li>
            <li><a href="./login.html">Log In</a></li>
        </ul>
    </nav>


    <div class="container">
        <!-- Left side: Login form -->
        <div class="login-form">
            <h1>Login</h1>
            <form action="#">
                <label for="email">Username or Email</label>
                <input type="text" id="email" name="email" placeholder="name@gmail.com">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">

                <div>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <a href="#">Forgot Password?</a>

                <button type="submit">Login</button>

                <p>With Social Media</p>
                <div class="social-login">
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google"></a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
                </div>

                <p>Don't have an account? <a href="#">Signup</a></p>
            </form>
        </div>

        <!-- Right side: Image -->
        <div class="image-section">
            <img src="./about-location.jpg" alt="Art Image">
        </div>
    </div>
</body>
</html>
